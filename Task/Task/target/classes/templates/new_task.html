<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <style>
    body {
        font-family: sans-serif;
    }
    .saveBtn {
        width: 70px;
        height: 35px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #24a0ed;
        font-weight: bold;
        text-decoration: none;
        color: white;
        background: #24a0ed;
        font-size: 15px;
    }
    .saveBtn:hover {
        background: white;
        color: #24a0ed;
    }
    .cancelBtn {
        width: 70px;
        height: 35px;
        padding: 8px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #7A8793;
        font-weight: bold;
        line-height: 25px;
        text-decoration: none;
        color: white;
        background: #7A8793;
        font-size: 15px;
    }
    .cancelBtn:hover {
        background: white;
        color: #7A8793;
    }
    td {
        font-size: 18px;
    }
    input {
        font-size: 18px;
        heigth: 30px;
    }
    </style>
</head>
<body>
  <div align="center">
      <h1>Create New Task</h1>
      <br/>
      <form action="#" th:action="@{/save}" th:object="${task}" method="post">
          <table border="0" cellpadding="10">
              <tr>
                  <td>Title:</td>
                  <td><input type="text" th:field="*{title}"></td>
              </tr>
              <tr>
                  <td>Description:</td>
                  <td><input type="text" th:field="*{description}"></td>
              </tr>
              <tr>
                  <td>Completed:</td>
                  <td><input type="text" th:field="*{completed}"></td>
              </tr>
              <tr>
                  <td><button type="submit" class="saveBtn">Save</button></td>
                  <td><a href="/" class="cancelBtn">Cancel</a></td>
              </tr>
          </table>
      </form>
  </div>
</body>
</html>
